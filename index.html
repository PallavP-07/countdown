<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <h2>Happy Birth Day</h2>
    <div class="countdown">
      <div class=" El days-c">
        <p class="text" id="days">0</p>
        <span>days</span>
      </div>
      <div class=" El hours-c">
        <p class="text" id="hours">0</p>
        <span>hours</span>
      </div>
      <div class=" El mins-c">
        <p class="text" id="mins">0</p>
        <span>mins</span>
      </div>
      <div class="El secs-c">
        <p class="text" id="secs">0</p>
        <span>secs</span>
      </div>
    </div>
    
</body>
</html>
